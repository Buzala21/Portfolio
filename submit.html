<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://htppbin.org/get" method="get" >
        <div>
          <label for="fisrtname">სახელი</label>
        <input 
        type="text" 
        id="fisrtname" 
        placeholder="მაგ:სოსო" 
        name="fisrtname"
        autofocus
        autocomplete="on"
        required>
        </div>
        
        <br>
        
        <div>
          <label for="surname">გვარი</label>
        <input 
        type="text" 
        id="surname" 
        placeholder="მაგ:ბუზალაძე" 
        name="surname"
        autofocus
        autocomplete="on"
        required>
        </div>
        
        <br>
        
        <div>
          <label for="email">ემაილი</label>
        <input 
        type="text" 
        id="gmail" 
        name="gmail"
        autofocus
        autocomplete="on"
        required>
        </div>
        
        <br>
        
        <div>
          <label for="password">პაროლი</label>
        <input 
        type="password" 
        id="password" 
        name="password"
        required>
        </div>
        
        <br>
        
        <div>
        <label for="tellnumber">ტელეფონი</label>
        <input type="tel" placeholder="555-55-55-55" id="tellnumber" name="telephone" required pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{2}" >
        </div> 
        <br>
        
        <div>
          <label for="age">რამდენი წლის ხარ</label>
          <input type="number" name="age"  id="age"  min="1" max="20" step="1" value="1">
        </div>
        
        <br>
        
        <div>
          <label for="education">რომელ სკოლაში სწავლობ</label>
          <select name="education" id="education"  size="1" >
            <optgroup label="საჯარო" >
          <option value="School">school</option>
          <option value="Unniversity">უნივერსიტეტი</option>
        </optgroup>
        <optgroup label="უმაღლესი"  >
          <option value="College">კოლეჯი</option>
          <option value="Other">სხვა</option>
        </optgroup>
        </select>
        </div>
        
        <br>
        
        <div>
          <label for="subject">საყვარელი საგანი</label>
          <input type="text"  id="subject" list="subject-list" >
          <datalist id="subject-list" >
            <option value="მათემატიკა"></option>
            <option value="ისტორია"></option>
            <option value="ქართული"></option>
            <option value="ინგლისური"></option>
            <option value="ფიზიკა"></option>
          </datalist>
        </div>
        
        <br>
        
        <!-- <fieldset>
          <legend>გააკეთე არჩევანი</legend>
          <label for="leopard">ლეოპარდი</label>
          <input type="checkbox" value="ლეოპარდი" name="pets" id="leopard" >
          <label for="kapibara">კაპიბარა</label>
          <input type="checkbox" value="კაპიბარა" name="pets" id="kapibara" >
        </fieldset> -->
        <p>გააკეთე არჩევანი</p>
        <label for="mobile">მობაილ დეველოპმენტი</label>
        <input type="radio" id="mobile" name="courses" value="mobile_course" >
        
        <label for="web">ვებ დეველოპმენტი</label>
        <input type="radio" id="web" name="courses" value="web_course" >
        
        <br>
        <br>
        <hr>
        
        <!-- <p>რომელია შენი საყვარელი საჭმელი</p>
        <label for="khinkali">ხინკალი</label>
        <input type="checkbox" name="food" id="khinkali">
        
        
        <label for="ice-cream">ნაყინი</label>
        <input type="checkbox" name="food" id="ice-cream">
        
        <label for="barbeque">მწვადი</label>
        <input type="checkbox" name="food" id="barbeque">
        
        <br>
        <br>
        <hr> -->
        
        
        <p><label for="longtext">რატომ გსურს კურსის გავლა?</label></p>
        <textarea name="" id="longtext" cols="130" placeholder="შეიყვანეთ " rows="10"
        
        
        ></textarea>
        <p>
          <button type="submit" >გაგზავნა</button>
        </p>
        <p>
          <button type="reset" >გასუფთავება</button>
        </p>
        <span>&nbsp;&nbsp;&nbsp;&nbsp;<a href="#">up</a></span>
        
  </form>
</section>
</body>
</html>
